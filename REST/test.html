<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        //1. <div> 요소 만들기
        let div = document.createElement('div');

        //2. 만든 요소의 클래스를 'alert'로 설정
        div.className = "alert";

        //내용채워넣기

        // div.textContent = "<strong>안녕하세요!</strong> 중요 메세지를 확인하였습니다."      //안의 html을 해석하지않음
        div.innerHTML = "<strong>안녕하세요!</strong> 중요 메세지를 확인하였습니다."      //안의 html을 해석함

        div.querySelector('strong').addEventListener('click',e=>{
            console.log('hi');
            e.target.style.backgroundColor = 'yellow';
        },false);
        

        document.querySelector('body').appendChild(div);

    </script>
</head>

</html>
