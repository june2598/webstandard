<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carculator</title>
    <link rel="stylesheet" href="./carculator.css">
</head>

<body>
    <div class="wrap">
        <div class="result">
            <input type="text" id="result" readonly>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>AC</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="carculator.js"></script>
</body>

</html>
