<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #reply{
            outline:1px solid red;
        }
    </style>
</head>
<body>
    <h3>댓글</h3>
    <div><input type="text" name="" id="comment"><button id="btnAdd">등록</button></div>
    <ul id="reply"></ul>
    <script>
        reply.addEventListener('click',e=>{
            if(e.target.tagName !='BUTTON') return; //tagName : 항상 대문자로 작성
            console.log(e.target);                  //이벤트가 발생한 요소
            console.log(e.currentTarget);            //이벤트 핸들러(e)가 등록된 요소 - reply
            if(!confirm('삭제하시겠습니까?')) return;
            reply.removeChild(e.target.closest('li'));  //e.target에서 가장 가까운 li
        },false);
        btnAdd.addEventListener('click',e=>{
            console.log(e.target);
            const $li = document.createElement('li');   //<li></li>
            $li.textContent = comment.value;            //<li>댓글</li>

            const $delBtn = document.createElement('button');
            $delBtn.textContent='삭제';
            $li.appendChild($delBtn);

            reply.appendChild($li);
            comment.value='';



        },false);
    </script>
</body>
</html>
