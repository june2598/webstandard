<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="membership">
            <ul class="membership_inner">
                <li class="login">로그인</li>
                <li class="bar">|</li>
                <li class="join">회원가입</li>
            </ul>
        </div>
        <div class="image">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg" alt="" class="image_inner">
        </div>
        <nav class="main_menu">
            <li><a href="">웹표준</a></li>
            <li><a href="">자바</a></li>
            <li><a href="">안드로이드</a></li>
            <li><a href="">데이터베이스</a></li>
            <li><a href="">스프링</a></li>
        </nav>
        <div class="main">
            <div class="wrap-form">
                <h3 class="form_title">회원가입</h3>
                <div class="form_body">
                    <div class="row">
                        <label for="id" class="col col1">아이디</label><input type="text" id="id" class="col col2">
                    </div>
                    <div class="row">
                        <label for="passwd" class="col col1">비밀번호</label><input type="password" id="passwd"
                            class="col col2">
                    </div>
                    <div class="row">
                        <label for="confirm-passwd" class="col col1">비밀번호확인</label><input type="password"
                            id="confirm-passwd" class="col col2">
                    </div>
                    <div class="row">
                        <label for="telnumber" class="col col1">전화번호</label><input type="tel" id="telnumber"
                            class="col col2">
                    </div>
                    <div class="row">
                        <label for="nickname" class="col col1">별칭</label><input type="text" id="nickname"
                            class="col col2">
                    </div>
                    <div class="row">
                        <label for="location" class="col col1">지역</label>
                        <select name="location" id="location">
                            <option value="">==선택==</option>
                            <option value="seoul">서울</option>
                            <option value="busan">부산</option>
                            <option value="ulsan">대구</option>
                            <option value="ulsan">대전</option>
                            <option value="ulsan">울산</option>
                        </select>
                    </div>
                    <div class="col col1">성별</div>
                    <input type="radio" name="options" value="1" id="male">
                    <label for="male" class="label2">남자</label>
                    <input type="radio" name="options" value="2" id="female">
                    <label for="female" class="label2">여자</label>

                    <div class="col col1">취미</div>
                    <input type="checkbox" class="check" id="read">
                    <label for="read">독서</label>
                    <input type="checkbox" class="check" id="listen">
                    <label for="listen">음악감상</label>
                    <input type="checkbox" class="check" id="exercise">
                    <label for="exercise">운동</label>
                    <input type="checkbox" class="check" id="game">
                    <label for="game">게임</label>
                    <div class="col col1">생년월일</div>
                    <input type="date" class="birthday">
                    <div class="inner_join">
                    <input type="button" value="회원가입" class="mybtn">
                </div>
                        
                </div>
            </div>
        </div>
        <footer class="footer">Cpyright by Gildong Hong. All Rights Reserved.</footer>
    </div>
</body>
</html>
